<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Data Uploader</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h2>📊 Upload & Filter Stock Data</h2>

  <input type="file" id="csvFile">
  <button onclick="uploadCSV()">Upload CSV</button>
  <p id="message"></p>

  <h3>🔍 Filter</h3>
  <input id="symbol" placeholder="Symbol (e.g. AARTIIND)">
  <input type="date" id="dateFrom">
  <input type="date" id="dateTo">
  <input type="time" id="timeFrom">
  <input type="time" id="timeTo">
  <button onclick="searchData()">Search</button>

  <table>
    <thead>
      <tr><th>Symbol</th><th>Date</th><th>Time</th><th>Open</th><th>High</th><th>Low</th><th>Close</th><th>Volume</th></tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
